        attendee_id:
          type: string
          description: Unique ID for the attendee
          example: '16367000000104051'
        user_id:
          type: string
          description: Unique ID for user
          example: '27927000001331015'
        name:
          type: string
          description: Name of the user
          example: Will Smith
        email:
          type: string
          description: Email ID of the user
          example: will.smith@gmail.com
        department_id:
          type: string
          description: Unique ID of the department
          example: '16367000000093001'
        department_name:
          type: string
          description: Name of the department
          example: Finance
        employee_number:
          type: string
          description: Employee number
          example: E001

    Document:
      type: object
      properties:
        document_id:
          type: string
          description: Unique ID for the receipt
          example: '16367000000083071'
        file_name:
          type: string
          description: Name of the receipt file
          example: receipt1.jpg
