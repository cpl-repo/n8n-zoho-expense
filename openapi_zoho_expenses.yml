            ZohoExpense.expensereport.CREATE: Create expense reports
            ZohoExpense.expensereport.READ: Read expense reports
            ZohoExpense.expensereport.UPDATE: Update expense reports
            ZohoExpense.expensereport.DELETE: Delete expense reports
            # Approval scopes
            ZohoExpense.approval.CREATE: Approve/reject reports and trips
            ZohoExpense.approval.READ: Read approval information
            # Trip scopes
            ZohoExpense.triprequest.CREATE: Create trip requests
            ZohoExpense.triprequest.READ: Read trip requests
            ZohoExpense.triprequest.UPDATE: Update trip requests
            ZohoExpense.triprequest.DELETE: Delete trip requests
            # User scopes
            ZohoExpense.users.CREATE: Create users
            ZohoExpense.users.READ: Read users
            ZohoExpense.users.UPDATE: Update users
            ZohoExpense.users.DELETE: Delete users
            # Currency scopes
            ZohoExpense.currency.CREATE: Create currencies
            ZohoExpense.currency.READ: Read currencies
            ZohoExpense.currency.UPDATE: Update currencies
            ZohoExpense.currency.DELETE: Delete currencies
            # Tax scopes
            ZohoExpense.tax.CREATE: Create taxes
            ZohoExpense.tax.READ: Read taxes
            ZohoExpense.tax.UPDATE: Update taxes
            ZohoExpense.tax.DELETE: Delete taxes
            # Expense category scopes
            ZohoExpense.expensecategory.CREATE: Create expense categories
            ZohoExpense.expensecategory.READ: Read expense categories
            ZohoExpense.expensecategory.UPDATE: Update expense categories
            ZohoExpense.expensecategory.DELETE: Delete expense categories
            # Customer/Contact scopes
            ZohoExpense.contacts.CREATE: Create contacts
            ZohoExpense.customer.READ: Read customers
            ZohoExpense.customer.UPDATE: Update customers
            ZohoExpense.contacts.DELETE: Delete contacts
            # Project scopes
            ZohoExpense.project.CREATE: Create projects
            ZohoExpense.project.READ: Read projects
            ZohoExpense.project.UPDATE: Update projects
            ZohoExpense.project.DELETE: Delete projects
            # Full access scope
            ZohoExpense.fullaccess.all: Full access to all Zoho Expense APIs
