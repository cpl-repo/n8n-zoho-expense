openapi: 3.0.0
info:
  title: Zoho Expense API
  description: |
    Complete API for Zoho Expense - manage expenses, reports, trips, users, organizations, and more.

    Base URL: https://www.zohoapis.com/expense/v1

    Rate Limits:
    - 100 requests/minute per organization
    - Daily limits vary by plan (1,000â€“10,000 requests)
  contact: {}
  version: 1.0.0
servers:
  - url: https://www.zohoapis.com/expense/v1
    description: API Endpoint
tags:
  - name: organizations
    description: Organization management
  - name: expenses
    description: Expense management
  - name: expense-reports
    description: Expense report management
  - name: trips
    description: Trip management
  - name: users
    description: User management
  - name: currencies
    description: Currency settings
  - name: taxes
    description: Tax settings
  - name: expense-categories
    description: Expense category management
  - name: customers
    description: Customer/Contact management
  - name: projects
    description: Project management

paths:
  # ==================== ORGANIZATIONS ====================
  /organizations:
    post:
      tags:
        - organizations
      operationId: create_organization
      summary: Create an organization
      description: Create a new organization in Zoho Expense.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.orgsettings.CREATE
    get:
      tags:
        - organizations
      operationId: list_organizations
      summary: List organizations
      description: Get list of organizations the user has access to.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsListResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.orgsettings.READ

  /organizations/{organization_id}:
    parameters:
      - name: organization_id
        in: path
        required: true
        description: Unique identifier of the organization.
        schema:
          type: string
        example: '10234695'
    get:
      tags:
        - organizations
      operationId: get_organization
      summary: Get an organization
      description: Retrieve details of a specific organization.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.orgsettings.READ
    put:
      tags:
        - organizations
      operationId: update_organization
      summary: Update an organization
      description: Update details of an organization.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.orgsettings.UPDATE

  # ==================== EXPENSES ====================
  /expenses:
    post:
      tags:
        - expenses
      operationId: create_expense
      summary: Create an expense
      description: Create a new expense.
      parameters:
        - $ref: '#/components/parameters/organization_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExpenseRequest'
          multipart/form-data:
            schema:
              type: object
              properties:
                receipt:
                  type: string
                  format: binary
                  description: Receipt file to upload
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expense.CREATE

  /reports/expensedetails:
    get:
      tags:
        - expenses
      operationId: list_expenses
      summary: List all expenses
      description: List of all existing expenses.
      parameters:
        - $ref: '#/components/parameters/organization_id'
        - name: status
          in: query
          description: Status of the expense report with which the expense is associated.
          schema:
            type: string
            enum: [submitted, approved, reimbursed, rejected, draft]
          example: submitted
        - name: date_start
          in: query
          description: Starting date (YYYY-MM-DD)
          schema:
            type: string
            format: date
          example: '2015-12-31'
        - name: date_end
          in: query
          description: Ending date (YYYY-MM-DD)
          schema:
            type: string
            format: date
          example: '2016-01-31'
        - name: user_id
          in: query
          description: Unique ID for user.
          schema:
            type: string
          example: '27927000001331015'
        - name: category_id
          in: query
          description: Unique ID for expense category.
          schema:
            type: string
          example: '16367000000000400'
        - name: merchant_id
          in: query
          description: Unique ID for merchant.
          schema:
            type: string
          example: '16367000000074027'
        - name: customer_id
          in: query
          description: Unique ID for the customer.
          schema:
            type: string
          example: '27927000000075081'
        - name: project_id
          in: query
          description: Unique ID for the project.
          schema:
            type: string
          example: '27927000001243001'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpensesListResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expense.READ

  /expenses/{expense_id}:
    parameters:
      - name: expense_id
        in: path
        required: true
        description: Unique identifier of the expense.
        schema:
          type: string
        example: '16367000000083065'
      - $ref: '#/components/parameters/organization_id'
    put:
      tags:
        - expenses
      operationId: update_expense
      summary: Update an expense
      description: Update the details of an expense.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExpenseRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expense.UPDATE

  /expenses/{expense_id}/merge:
    parameters:
      - name: expense_id
        in: path
        required: true
        description: Unique identifier of the expense.
        schema:
          type: string
        example: '16367000000083065'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - expenses
      operationId: merge_expenses
      summary: Merge expenses
      description: Merge multiple expenses.
      parameters:
        - name: duplicate_expense_id
          description: Unique ID of the expense to be merged.
          in: query
          required: true
          schema:
            type: string
          example: '16367000000083070'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expense.CREATE

  # ==================== EXPENSE REPORTS ====================
  /expensereports:
    post:
      tags:
        - expense-reports
      operationId: create_expense_report
      summary: Create an expense report
      description: Create a new expense report.
      parameters:
        - $ref: '#/components/parameters/organization_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExpenseReportRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseReportResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.CREATE
    get:
      tags:
        - expense-reports
      operationId: list_expense_reports
      summary: List all expense reports
      description: List of all existing expense reports.
      parameters:
        - $ref: '#/components/parameters/organization_id'
        - name: filter_by
          in: query
          description: Filter by status (e.g., Status.Draft, Status.Submitted, Status.Approved)
          schema:
            type: string
          example: Status.Submitted
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseReportsListResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.READ

  /expensereports/{expense_report_id}:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    get:
      tags:
        - expense-reports
      operationId: get_expense_report
      summary: Get an expense report
      description: Retrieve details of a specific expense report.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseReportResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.READ
    put:
      tags:
        - expense-reports
      operationId: update_expense_report
      summary: Update an expense report
      description: Update details of an expense report.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExpenseReportRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseReportResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.UPDATE
    delete:
      tags:
        - expense-reports
      operationId: delete_expense_report
      summary: Delete an expense report
      description: Delete an expense report.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.DELETE

  /expensereports/{expense_report_id}/submit:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - expense-reports
      operationId: submit_expense_report
      summary: Submit an expense report
      description: Submit an expense report for approval.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Comments for the submission
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /expensereports/{expense_report_id}/approve:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - expense-reports
      operationId: approve_expense_report
      summary: Approve an expense report
      description: Approve an expense report.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Comments for the approval
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /expensereports/{expense_report_id}/reject:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - expense-reports
      operationId: reject_expense_report
      summary: Reject an expense report
      description: Reject an expense report.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Reason for rejection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /expensereports/{expense_report_id}/reimburse:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - expense-reports
      operationId: reimburse_expense_report
      summary: Reimburse an expense report
      description: Mark an expense report as reimbursed.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReimburseRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /expensereports/{expense_report_id}/approvalhistory:
    parameters:
      - name: expense_report_id
        in: path
        required: true
        description: Unique identifier of the expense report.
        schema:
          type: string
        example: '16367000000083075'
      - $ref: '#/components/parameters/organization_id'
    get:
      tags:
        - expense-reports
      operationId: get_approval_history
      summary: Get approval history
      description: Get the approval history of an expense report.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalHistoryResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.expensereport.READ

  # ==================== TRIPS ====================
  /trips:
    post:
      tags:
        - trips
      operationId: create_trip
      summary: Create a trip
      description: Create a new trip request.
      parameters:
        - $ref: '#/components/parameters/organization_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTripRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.CREATE
    get:
      tags:
        - trips
      operationId: list_trips
      summary: List all trips
      description: List of all existing trips.
      parameters:
        - $ref: '#/components/parameters/organization_id'
        - name: filter_by
          in: query
          description: Filter trips by status
          schema:
            type: string
            enum: [Status.Draft, Status.Submitted, Status.Approved, Status.Rejected, Status.Closed, Status.Cancelled]
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripsListResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.READ

  /trips/{trip_id}:
    parameters:
      - name: trip_id
        in: path
        required: true
        description: Unique identifier of the trip.
        schema:
          type: string
        example: '16367000000123456'
      - $ref: '#/components/parameters/organization_id'
    get:
      tags:
        - trips
      operationId: get_trip
      summary: Get a trip
      description: Retrieve details of a specific trip.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.READ
    put:
      tags:
        - trips
      operationId: update_trip
      summary: Update a trip
      description: Update details of a trip.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTripRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.UPDATE
    delete:
      tags:
        - trips
      operationId: delete_trip
      summary: Delete a trip
      description: Delete a trip request.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.DELETE

  /trips/{trip_id}/approve:
    parameters:
      - name: trip_id
        in: path
        required: true
        description: Unique identifier of the trip.
        schema:
          type: string
        example: '16367000000123456'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - trips
      operationId: approve_trip
      summary: Approve a trip
      description: Approve a trip request.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Comments for the approval
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /trips/{trip_id}/reject:
    parameters:
      - name: trip_id
        in: path
        required: true
        description: Unique identifier of the trip.
        schema:
          type: string
        example: '16367000000123456'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - trips
      operationId: reject_trip
      summary: Reject a trip
      description: Reject a trip request.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Reason for rejection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.approval.CREATE

  /trips/{trip_id}/cancel:
    parameters:
      - name: trip_id
        in: path
        required: true
        description: Unique identifier of the trip.
        schema:
          type: string
        example: '16367000000123456'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - trips
      operationId: cancel_trip
      summary: Cancel a trip
      description: Cancel an approved trip.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Reason for cancellation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.CREATE

  /trips/{trip_id}/close:
    parameters:
      - name: trip_id
        in: path
        required: true
        description: Unique identifier of the trip.
        schema:
          type: string
        example: '16367000000123456'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - trips
      operationId: close_trip
      summary: Close a trip
      description: Close an approved trip.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  description: Comments for closing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.triprequest.CREATE

  # ==================== USERS ====================
  /users:
    post:
      tags:
        - users
      operationId: create_user
      summary: Create a user
      description: Create a new user in the organization.
      parameters:
        - $ref: '#/components/parameters/organization_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.CREATE
    get:
      tags:
        - users
      operationId: list_users
      summary: List users
      description: List all users in the organization.
      parameters:
        - $ref: '#/components/parameters/organization_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersListResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.READ

  /users/{user_id}:
    parameters:
      - name: user_id
        in: path
        required: true
        description: Unique identifier of the user.
        schema:
          type: string
        example: '27927000001331015'
      - $ref: '#/components/parameters/organization_id'
    get:
      tags:
        - users
      operationId: get_user
      summary: Get a user
      description: Retrieve details of a specific user.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.READ
    put:
      tags:
        - users
      operationId: update_user
      summary: Update a user
      description: Update details of a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.UPDATE
    delete:
      tags:
        - users
      operationId: delete_user
      summary: Delete a user
      description: Delete a user from the organization.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.DELETE

  /users/{user_id}/active:
    parameters:
      - name: user_id
        in: path
        required: true
        description: Unique identifier of the user.
        schema:
          type: string
        example: '27927000001331015'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - users
      operationId: activate_user
      summary: Activate a user
      description: Mark a user as active.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.CREATE

  /users/{user_id}/inactive:
    parameters:
      - name: user_id
        in: path
        required: true
        description: Unique identifier of the user.
        schema:
          type: string
        example: '27927000001331015'
      - $ref: '#/components/parameters/organization_id'
    post:
      tags:
        - users
      operationId: deactivate_user
      summary: Deactivate a user
      description: Mark a user as inactive.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - Zoho_Auth:
            - ZohoExpense.users.CREATE

  /users/{user_id}/role/{role_id}:
    parameters:
      - name: user_id
        in: path
        required: true
        description: Unique identifier of the user.
        schema:
          type: string
        example: '27927000001331015'
      - name: role_id
        in: path
        required: true
        description: Unique identifier of the role.
        schema:
          type: string
