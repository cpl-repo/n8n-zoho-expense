components:
  parameters:
    organization_id:
      name: X-com-zoho-expense-organizationid
      description: ID of the organization
      in: header
      required: true
      schema:
        type: string
      example: '10234695'
    page:
      name: page
      in: query
      description: Page number to be fetched. Default value is 1.
      schema:
        type: integer
        default: 1
      example: 1
    per_page:
      name: per_page
      in: query
      description: Number of records to be fetched per page. Default value is 200.
      schema:
        type: integer
        default: 200
      example: 200

  schemas:
    # ==================== COMMON ====================
    MessageResponse:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: Operation successful.

    CustomField:
      type: object
      properties:
        customfield_id:
          type: string
          description: Unique ID for the custom field
          example: '16367000000277001'
        label:
          type: string
          description: Label of the custom field
          example: Other Name
        value:
          type: string
          description: Value of the custom field
          example: Trip

    Address:
      type: object
      properties:
        street:
          type: string
          example: '123 Main St'
        city:
          type: string
          example: 'New York'
        state:
          type: string
          example: 'NY'
        country:
          type: string
          example: 'USA'
        zip:
          type: string
          example: '10001'

    # ==================== ORGANIZATION ====================
    CreateOrganizationRequest:
      type: object
      required:
        - name
        - currency_code
        - time_zone
        - portal_name
      properties:
        name:
          type: string
          description: Organization name
          example: ACME Corp
        currency_code:
          type: string
          description: Standard currency code
          example: USD
        time_zone:
          type: string
          description: Geographic location timezone
          example: America/New_York
        portal_name:
          type: string
          description: Portal identifier (4-30 chars, alphanumeric)
          example: acmecorp
        fiscal_year_start_month:
          type: string
          description: Business financial year start
          example: january
        date_format:
          type: string
          description: Date representation format
          example: MM/dd/yyyy
        language_code:
          type: string
          description: Language preference
          example: en
        industry_type:
          type: string
          description: Business category
          example: Technology
        address:
          $ref: '#/components/schemas/Address'

    UpdateOrganizationRequest:
      type: object
      properties:
        name:
          type: string
          description: Organization name
        fiscal_year_start_month:
          type: string
        time_zone:
          type: string
        date_format:
          type: string
        language_code:
          type: string
        contact_name:
          type: string
        phone:
          type: string
        fax:
          type: string
        website:
          type: string
        email:
          type: string
        currency_id:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'

    Organization:
      type: object
      properties:
        organization_id:
          type: string
          example: '10234695'
        name:
          type: string
          example: ACME Corp
        contact_name:
          type: string
          example: John Doe
        email:
          type: string
          example: admin@acme.com
        plan_type:
          type: string
          example: professional
        currency_code:
          type: string
          example: USD
        currency_id:
          type: string
          example: '16367000000000097'
        time_zone:
          type: string
          example: America/New_York
        date_format:
          type: string
          example: MM/dd/yyyy
        fiscal_year_start_month:
          type: string
          example: january
        language_code:
          type: string
          example: en
        phone:
          type: string
        fax:
          type: string
        website:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        account_created_date:
          type: string
          example: '2020-01-15'
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'

    OrganizationResponse:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: success
        organization:
          $ref: '#/components/schemas/Organization'

    OrganizationsListResponse:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: success
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/Organization'

    # ==================== EXPENSE ====================
    LineItem:
      type: object
      properties:
        line_item_id:
          type: string
          description: Unique ID for the line item
          example: '16367000000354007'
        category_id:
          type: string
          description: Unique ID for expense category
          example: '16367000000000400'
        category_name:
          type: string
          description: Name of the expense category
          example: Office Supplies
        description:
          type: string
          description: Description about the line item
          example: Necessary Purchase
        tax_id:
          type: string
          description: Unique ID for tax
          example: '16367000000086001'
        tax_name:
          type: string
          description: Name of the tax
          example: Sales Tax
        tax_percentage:
          type: number
          format: double
          description: Tax percentage
          example: 2
        amount:
          type: number
          format: double
          description: Amount
          example: 207.65
        item_total:
          type: number
          format: double
          description: Total amount for the line item
          example: 207.65
        item_order:
          type: integer
          description: Order of the line item
          example: 0
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'

    Tag:
      type: object
      properties:
        tag_id:
          type: string
          description: Unique ID for tag
          example: '16367000000000301'
        tag_name:
          type: string
          description: Name of the tag
          example: Tag 1
        tag_option_id:
          type: string
          description: Unique ID for tag option
          example: '16367000000225001'
        tag_option_name:
          type: string
          description: Name of the tag option
          example: Option 1

    Attendee:
