          scopes:
            # Organization scopes
            ZohoExpense.orgsettings.CREATE: Create organization settings
            ZohoExpense.orgsettings.READ: Read organization settings
            ZohoExpense.orgsettings.UPDATE: Update organization settings
            # Expense scopes
            ZohoExpense.expense.CREATE: Create expenses
            ZohoExpense.expense.READ: Read expenses
            ZohoExpense.expense.UPDATE: Update expenses
            ZohoExpense.expense.DELETE: Delete expenses
